    </script>{% if page.name == "contact.en.html" or page.name == "contact.ar.html" %}

    <!-- JAVASCRIPT / Contact Form -->
    <script>
        const form = document.getElementById("contact-form");

        const handleSubmit = async(event) => {
            event.preventDefault();
            const formSuccess = document.getElementById("contact-form-success");
            const formError = document.getElementById("contact-form-error");
            const data = new FormData(event.target);

            try {
                const response = await fetch(event.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (response) {
                    form.style.display = "none";
                    formSuccess.style.display = "block";
                    formSuccess.innerHTML = "{{ site.data[site.active_lang].contact.success }}";
                    form.reset();
                }
            } catch (error) {
                formError.style.display = "block";
                formError.innerHTML = "{{ site.data[site.active_lang].contact.error }}";
            }
        }

        form.addEventListener("submit", handleSubmit);
    </script>{% endif %}
